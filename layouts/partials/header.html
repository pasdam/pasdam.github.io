<header id="page-header" class="bg-green">
  <nav>
    <div class="logo-container">
      <h1 class="logo">
        {{ .Site.Title }}{{ with .Page.Section }} - {{ title . }}{{ end }}
      </h1>
    </div>
    <script>
      function toggleClassNameById(id, className) {
        const classList = document.getElementById(id).classList;
        if (classList.contains(className)) {
          classList.remove(className);
        } else {
          classList.add(className);
        }
      }
    </script>
    <button data-collapse-toggle="mega-menu" type="button" class="mega-menu-toggle" aria-controls="mega-menu"
      aria-expanded="false" onclick="toggleClassNameById('mega-menu', 'hidden');">
      <span class="sr-only">Open main menu</span>
      <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <div id="mega-menu">
      <ul>
        {{- partial "inline/menu/walk.html" (dict "page" . "menuEntries" (index site.Menus "main")) }}
      </ul>
    </div>
  </nav>
</header>
